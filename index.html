<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="order-summary-card">
        <div class="header-image">
            <img src="images/image.png" alt="Image">
        </div>

        <div class="description">
            <h1>Order Summary</h1>
            <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="details">
                <i class="fas fa-music"></i>
                <div class="plan-info">
                    <h2 class="details-heading">Annual Plan</h2>
                    <p class="price">$59.09/year</p>
                </div>
                <a href="#" class="change-link">Change</a>
            </div><br/>


            <div class="buttons">
                <button class="proceed">Proceed to Payment</button><br/><br/>
                <button class="cancel">Cancel Order</button>
            </div>

        </div>
    </div>
</body>

</html>
